<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="initial-scale=1.0, width=device-width" name="viewport" />

    <!-- =============== REMIX ICON =============== -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!-- =============== MAIN CSS =============== -->
    <link href="assets/css/styles.css" rel="stylesheet" />

    <title>Juice</title>
  </head>

  <body>
    <!-- ==================== HEADER ==================== -->
    <header class="header" id="header">
      <nav class="nav container">
        <a class="nav__logo" href="#">Juice<span>ables</span></a>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link active-link" href="#">Home</a>
            </li>

            <li class="nav__item">
              <a class="nav__link" href="#">About</a>
            </li>

            <li class="nav__item">
              <a class="nav__link" href="#">Services</a>
            </li>

            <li class="nav__item">
              <a class="nav__link" href="#">Contact</a>
            </li>
          </ul>

          <div class="nav__close" id="nav-close">
            <i class="ri-close-line"></i>
          </div>

          <img alt="" class="nav__image" src="assets/images/nav.png" />
        </div>

        <div class="nav__toggle" id="nav-toggle">
          <i class="ri-menu-line"></i>
        </div>
      </nav>
    </header>

    <!-- ==================== MAIN ==================== -->
    <main class="main">
      <!-- ==================== HOME ==================== -->
      <section class="home">
        <div class="home__shape-small"></div>

        <div class="home__shape-big"></div>

        <div class="home__container container">
          <div class="home__data">
            <h1 class="home__title">
              Get Fresh <span>Juiceables</span> Everyday
            </h1>

            <p class="home__description">
              Starting at $360 per month, get <br />
              those benefits and more.
            </p>

            <a class="home__button" href="#">Details</a>
          </div>

          <div class="home__images">
            <img
              alt=""
              class="home__liquid"
              src="assets/images/liquid-fruit.png"
            />

            <div class="home__juice-animate">
              <img alt="" class="home__juice" src="assets/images/juice.png" />
            </div>

            <img alt="" class="home__apple-1" src="assets/images/apple-1.png" />

            <img alt="" class="home__apple-2" src="assets/images/apple-2.png" />

            <div>
              <img alt="" class="home__leaf" src="assets/images/leaf.png" />

              <img alt="" class="home__leaf" src="assets/images/leaf.png" />

              <img alt="" class="home__leaf" src="assets/images/leaf.png" />

              <img alt="" class="home__leaf" src="assets/images/leaf.png" />

              <img alt="" class="home__leaf" src="assets/images/leaf.png" />

              <img alt="" class="home__leaf" src="assets/images/leaf.png" />
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- =============== GSAP =============== -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>

    <!-- =============== MAIN JS =============== -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
